<!doctype html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Cars</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Car list</h1>
<div>
    <table border="1" width="15%">
        <tr style>
            <th>Model</th>
            <th>Series</th>
            <th>Power</th>
        </tr>
        <tr th:each="car : ${car}">
            <td th:text="${car.getModel()}" >Model</td>
            <td th:text="${car.getSeries()}">Series</td>
            <td th:text="${car.getPower()}">Power</td>
        </tr>
    </table>
</div>
</body>
</html>
